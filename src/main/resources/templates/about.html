<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
<header th:insert="block/header :: header"/>
<aboutme th:insert="block/aboutme :: aboutme"/>
<br>
<div class="container">
<table class="table">
    <thead class="shadow p-3 mb-5 bg-white rounded">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Навык</th>
        <th scope="col">Описание</th>
        <th scope="col">Действие</th>
    </tr>
    </thead>
    <div  th:each="i : ${#numbers.sequence(skills.size() - 1, 0 , -1)}">

        <tbody>
        <tr class="shadow p-3 mb-5 bg-white rounded">
            <th scope="row"><h4 th:text="${skills[i].id}"/></th>
            <td><p th:text="${skills[i].skill}"/></td>
            <td><p th:text="${skills[i].description}"/></td>
            <td>

                <div class="dropdown">
                    <button class="btn btn-warning" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Выбрать
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <form th:action="'/about/' + ${skills[i].id} + '/remove'" method="post">
                            <button class="dropdown-item" type="submit">Удалить</button>
                        </form>

                    </div>
                </div>


            </td>
        </tr>
        </tbody>
    </div>
</table>
</div>


<div class="container">
    <div class ="shadow p-3 mb-5 bg-white rounded">
        <h4>Добавить навык</h4>
        <form action="/about" method="post">
            <table class="table">
                <tr>
                    <td><input type="text" name="skill" placeholder="Умение\Навык" class="form-control"></td>
                    <td><input type="text" name="description" placeholder="Описание" class="form-control"></td>
                </tr>
            </table>
            <button type="submit" class="btn btn-success">Добавить</button>
        </form>
    </div>
</div>



<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



</body>
</html>
