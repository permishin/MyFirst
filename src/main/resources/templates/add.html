<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<header th:insert="block/header :: header"/>
<aboutme th:insert="block/aboutme :: aboutme"/>
<br>
<div class="container">
    <div class ="shadow p-3 mb-5 bg-white rounded">
        <h4>Добавить место работы</h4>
        <form action="/" method="post">

            <input type="text" name="company" placeholder="Компания" class="form-control"><br>
            <input type="text" name="years" placeholder="Период работы" class="form-control"><br>
            <input type="text"name="position" placeholder="Должность" class="form-control"><br>
            <textarea typeof="text" name="description" placeholder="Описание" class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">Добавить</button>

        </form>
    </div>
</div>
</body>
</html>
