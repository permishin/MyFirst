<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<header th:insert="block/header :: header"/>
<aboutme th:insert="block/aboutme :: aboutme"/>
<br>

<div class="container">
        <div th:each="mun : ${user}"  class="shadow p-3 mb-5 bg-white rounded">
            <h4 th:text="${mun.company}"/>
            <p th:text="${mun.years}"/>
            <p th:text="${mun.position}"/>
            <p th:text="${mun.description}"/>

            <table cellspacing="0">
                <tr>
                    <th><a th:href="${mun.id} + '/edit'"class="btn btn-warning">Редактировать</a></th>
                    <th>&nbsp;</th>
                    <th>
                        <form th:action="${mun.id} + '/remove'" method="post">
                            <button class="btn btn-warning" type="submit">Удалить</button>
                        </form>
                    </th>
                </tr>
            </table>
    </div>
</div>
</body>
</html>
