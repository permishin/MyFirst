<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<header th:insert="block/header :: header"/>
<aboutme th:insert="block/aboutme :: aboutme"/>
<br>

<div class="container">
    <h1>Редактировать опыт</h1>
    <div th:each="el : ${user}">
        <form method="post">
            <input type="text" th:value="${el.company}" name="company" placeholder="Введите название статьи" class="form-control"><br>
            <input type="text" th:value="${el.years}" name="years" placeholder="Введите анонс статьи" class="form-control"><br>
            <input type="text" th:value="${el.position}" name="position" placeholder="Введите анонс статьи" class="form-control"><br>
            <textarea name="description" placeholder="Введите полный текст статьи" class="form-control" th:text="${el.description}"/><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>
</body>
</html>
